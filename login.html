
<!DOCTYPE html>
<html>
<head>
	<title>OpenDOTS</title>
    <link rel="stylesheet" href="login.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="result" style="color:coral"></h1>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				
					<label  aria-hidden="true">Sign up</label>
					<input type="text" id="name" placeholder="Name"/>
                    <input type="email" id="email" placeholder="Email" />
                    <input type="password" id="password"  placeholder="Password" />
                    <input type="phone" id="mobile" placeholder="Phone" />
					<button id ="done">Sign up</button>
				
			</div>

			<div class="login">
				
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" id="username" placeholder="Email" required="">
                <input type="password" id="password1" placeholder="Password" required="">
                <button id ="submitac">Login</button>
				
			</div>
	</div>

    <script  type="module" src="login.js"></script>
</body>
</html>
